<html>
  <body>
    <div><center><h1 style="color: rgb(243, 60, 60)">To Do List ❤️</h1></center></div>
        <div><span>Dada is stinkiest</span></div>
    <div>
      <label for="task">Add a Task: </label>
      <input type="text" id="task" placeholder="Add a task">
      <button type="button" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
    <script>
      function addTask() {
        const taskInput = document.getElementById('task');
        const taskText = taskInput.value;
        if (taskText === '') return;

        const taskList = document.getElementById('taskList');
        const listItem = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        listItem.appendChild(checkbox);
        listItem.appendChild(document.createTextNode(taskText));
        taskList.appendChild(listItem);

        taskInput.value = '';
      }
    </script>
  </body>
</html>
